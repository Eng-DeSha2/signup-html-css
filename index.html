   <form>

        <div class="row">

            <label><i class="fa-solid fa-user fa-beat"></i> Username</label>
         </div>

            <label><i class="fa-solid fa-envelope fa-beat"></i> Email</label>

         <input type="email" required placeholder="Email@gmail.com">
         <div class="row2">
              <div class="label5">
            <label> <i class="fa-solid fa-lock fa-beat"></i> Password</label>
          <input type="password" required placeholder="Password">
              </div>
          <div class="label6">
            <label> <i class="fa-solid fa-lock fa-beat"></i> Accept Password</label>
         <input type="password" required placeholder="Accept Password">
        </div>
    </div>
        <div class="label6">
            <label> <i class="fa-solid fa-calendar-days fa-beat"></i> Data-birth</label>
            <input type="date">
        </div>
    </div>
    <div class="btn">
        <button type="submit"><pre>Sign-Up</pre></button>
        <button type="reset">Reset </button>
    </div>
